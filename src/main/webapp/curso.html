<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Curso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Formulario que envia nome e cpf para servlet /cliente-->
        <form name="form1" method="POST" action="/ERPColegio/curso">
            Curso: <input type="text" name="nome-curso" > <br/>
            Turno: <input type="text" name="turno-curso"> <br/>
            Qtd. Estudantes: <input type="text" name="qtd-estudantes"> <br/>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
</html>
